<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container">
        <div class="header">
          <h1>My To-Do List</h1>
          <p>Keep track of your daily tasks</p>
        </div>
        
        <div class="form-container">
          <form id="add-form" onsubmit="app.Add(); return false;">
            <div class="input-group">
                <input type="text" id="add-todo" class="input-field" placeholder="Add a new task..." autocomplete="off">
                <button type="submit" class="add-btn">Add</button>
            </div>
          </form>
          
          <div class="stats">
            <span>Tasks</span>
            <span id="counter">No Tasks</span>
          </div>
          
          <div class="tasks-container">
            <div id="tasks-list"></div>
            <div id="empty-state" class="empty-state">
              <div class="empty-icon">
                <i class="fas fa-clipboard-list"></i>
              </div>
              <h3>No tasks yet</h3>
              <p>Add a new task to get started</p>
            </div>
          </div>
        </div>
      </div>
      
      <div id="edit-modal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h3>Edit Task</h3>
            <button onclick="closeModal()" class="text-btn">
              <i class="fas fa-times"></i>
            </button>
          </div>

          <script src="script.js"></script>
          
          <form id="edit-form" onsubmit="app.SaveEdit(); return false;">
            <input type="text" id="edit-todo" class="input-field" placeholder="Edit your task">
            <input type="hidden" id="edit-index">
            
            <div class="modal-actions">
              <button type="button" onclick="closeModal()" class="text-btn">Cancel</button>
              <button type="submit" class="save-btn">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
</html>
